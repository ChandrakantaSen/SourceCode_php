<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>fees from</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">new account</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
         <p><div class="control-group">
				<label class="control-label">Username:</label> <input type="text" id="username" name="user_name">
				<div class="controls">
					
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">month:</label>
			
					<select>
					<option>january</option>
					<option>february</option>
					<option>march</option>
					<option>april</option>
					<option>may</option>
					<option>june</option>
					<option>july</option>
					<option>august</option>
					<option>september</option>
					<option>octobar</option>
					<option>november</option>
					<option>december</option>
					</select>
					<div class="controls">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">address:</label> <input type="text" id="address" name="address2">
				<div class="controls">
					
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Email:</label> <input type="text" id="email" name="email">
				<div class="controls">
					
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"></label>
				<div class="controls">
					<button type="submit" class="btn btn-success" >Submit</button>
				</div>
			</div>

	
</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>
